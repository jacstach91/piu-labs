<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lab-5 — Kształty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Kształty</h1>
      <div class="controls">
        <button id="add-square">Dodaj kwadrat</button>
        <button id="add-circle">Dodaj kółko</button>
        <label>Kolor kwadratów <input id="color-square" type="color"></label>
        <label>Kolor kółek <input id="color-circle" type="color"></label>
      </div>
      <div class="counters">
        <span id="count-square">Kwadraty: 0</span>
        <span id="count-circle">Kółka: 0</span>
      </div>
    </header>
    <section>
      <ul id="shapes-list" class="shapes-list" aria-live="polite"></ul>
    </section>
    <footer class="footer">Kliknij kształt, aby go usunąć.</footer>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
